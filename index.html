<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <div>
        <div>
            <label for="journalDate">Date of entry</label></br>
            <input type="date" name="journalDate" id="journalDate">
        </div>
        <div>
            <label for="conceptsCovered">Concepts Covered</label></br>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </div>
        <div>
            <label for="journalEntry">Journal Entry</label></br>
            <textarea id="journalEntry"></textarea>
        </div>
        <div>
            <label for="mood">Mood</label></br>
            <select id="mood">
                <option value="happy">Happy</option>
                <option value="fine">Fine</option>
                <option value="sad">Sad</option>
            </select>
        </div>
        <button id="entryButton">Record Journal Entry</button>
        <article class="entryLog" id="entryLog"></article>
    </div>
    <script src="/scripts/journal.js"></script>
</body>
</html>
